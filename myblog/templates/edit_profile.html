{% extends "base.html" %}
{% block title %}编辑个人简介{% endblock %}
{% block main %}
<h2>编辑个人简介</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">保存</button>
    <a href="{% url 'blogauth:profile' user_id=request.user.id %}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
